<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-father">
      <section class="box-content">
        <div class="date">
          <div class="day">
            <p class="p">DAY</p>
            <input  class="dayData" type="text" placeholder="DD" maxlength="2" />
            <p class="error secondP">Must be a valid day</p>
          </div>
          <div class="mounth">
            <p class="p">MOUNTH</p>
            <input
              class="mounthData"
              type="text"
              placeholder="MM"
              maxlength="2"
            />
            <p class="error secondP">Must be a valid month</p>
          </div>
          <div class="year">
            <p class="p">YEAR</p>
            <input
              class="yearData"
              type="text"
              placeholder="YY"
              maxlength="4"
            />
            <p class="error secondP">Must be a valid year</p>
          </div>
        </div>
        <div class="line">
          <span class="line-content"></span>
          <img
            class="btn"
            src="elements/scripts/age-calculator-app-main/assets/images/icon-arrow.svg"
            alt="Arrow"
          />
        </div>
        <div class="results">
          <h1><span class="yResults active"></span>YEARS</h1>
          <h1><span class="mResults active"></span>MONTHS</h1>
          <h1><span class="dResults active"></span>DAYS</h1>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
