<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-father">
      <section class="box-content">
        <div class="date">
          <div class="day">
            <p>DAY</p>
            <input type="text" placeholder="DD" maxlength="2" />
          </div>
          <div class="mounth">
            <p>MOUNTH</p>
            <input type="text" placeholder="MM" maxlength="2" />
          </div>
          <div class="year">
            <p>YEAR</p>
            <input type="text" placeholder="YY" maxlength="4" />
          </div>
        </div>
        <div class="line">
          <span class="line-content"></span>
          <img
            src="elements/scripts/age-calculator-app-main/assets/images/icon-arrow.svg"
            alt="Arrow"
          />
        </div>
        <div class="results">
          <h1><span class="yResults"></span>YEARS</h1>
          <h1><span class="mResults"></span>MONTHS</h1>
          <h1><span class="dResults"></span>DAYS</h1>
        </div>
      </section>
    </main>
  </body>
</html>
